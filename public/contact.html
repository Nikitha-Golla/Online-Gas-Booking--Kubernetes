<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Booking - Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container2{
         width: 500px;
         position:absolute;
         top: 120Px;
         left: 350px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Gas Booking</h1>
        <nav>
            <a href="homepage.html"class="nav-button">Home</a>
            <a href="dashboard.html"class="nav-button">Dashboard</a>
        </nav>
    </header>
    <div class="container2">
    <main>
       
            <h2>Get in Touch</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="contactName">Name:</label>
                    <input type="text" id="contactName" name="contactName" required>
                </div>
                <div class="form-group">
                    <label for="contactEmail">Email:</label>
                    <input type="email" id="contactEmail" name="contactEmail" required>
                </div>
                <div class="form-group">
                    <label for="contactMessage">Message:</label>
                    <textarea id="contactMessage" name="contactMessage" rows="3" required></textarea>
                </div>
                <button type="submit">Send Message</button>
                <div id="contactMessageResult"></div>
            </form>
       
    </main>
</div>
    <footer>
        <p>&copy; 2024 Gas Booking System</p>
    </footer>
</body>
</html>
